<!--JS Calc Project-->
<html>
  <head>
    <script>
    </script>
  </head>
  <body onload="runcalc();">
    <table align="center">
       <tr>
         <th colspan="3">Simple Calculator</th>
      </tr>
      <tr>
        <td colspan="3"><label id="dis();"></label></td>
      </tr>
      <tr>
        <td><button id="1" onclick="no();">1</button></td>
        <td><button id="2" onclick="no();">2</button></td>
        <td><button id="3" onclick="no();">3</button></td>
      </tr>
      <tr>
        <td><button id="4" onclick="no();">4</button></td>
        <td><button id="5" onclick="no();">5</button></td>
        <td><button id="6" onclick="no();">6</button></td>
      </tr>
      <tr>
        <td><button id="7" onclick="no();">7</button></td>
        <td><button id="8" onclick="no();">8</button></td>
        <td><button id="9" onclick="no();">9</button></td>
      </tr>
      <tr>
        <td colspan="2"><button id="0" onclick="no();>0</button></td>
        <td><button id="equal" onclick="op();>=</button></td>
      </tr>
      <tr>
        <td><button id="add" onclick="op();">+</button></td>
        <td><button id="sub" onclick="op();">-</button></td>
        <td><button id="mul" onclick="op();">x</button></td>
      </tr>
      <tr>
        <td><button id="div" onclick="op();">/</button></td>
        <td><button id="clear" onclick="op();">C</button></td>
        <td><button id="allclear" onclick="op();">AC</button></td>
      </tr>
    </table>
  </body>
</html>
